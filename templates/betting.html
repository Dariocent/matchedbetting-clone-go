<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oddsmatcher</title>
    <!-- Include htmx library from CDN -->
    <script src="https://unpkg.com/htmx.org@1.6.1/dist/htmx.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif; /* Use Roboto font for the body */
            background-color: #bebaba; /* Light grey background */
            margin: 0;
            padding: 20px;
        }
        #oddsmatcher {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        button {
            display: block;
            margin: 0 auto;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #response-div {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f5f5f5;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }


    table {
        width: 100%;
        border-collapse: collapse;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    th, td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }
    th {
        background-color: #007bff;
        color: #fff;
    }
    tbody tr:nth-child(even) {
        background-color: #f2f2f2;
    }
    tr {
        margin-bottom: 10px; /* Added margin between rows */
    }
    td {
        padding-top: 10px;
        padding-bottom: 10px; /* Added padding top and bottom for cells */
    }
    .shadow-1-strong {
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
</style>
</head>
<body>
    <div id="oddsmatcher">
        <h1>Oddsmatcher</h1>
        <!-- Use htmx attributes for dynamic behavior -->
        <button hx-get="/betting/oddsmatcher" hx-target="#response-div" hx-swap="innerHTML" hx-indicator="true">Refresh</button>
        <div id="response-div" hx-get="/betting/oddsmatcher" hx-trigger="load">
            <!-- Response will be loaded here -->
        </div>
    </div>
</body>
</html>
