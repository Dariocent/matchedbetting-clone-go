<!DOCTYPE html>
<html>
<head>
    <title>Oddsmatcher</title>
</head>
<body>
    <ul id="matches-list">
        {{range .}}
            <div class="shadow-1-strong bg-white my-5 p-5" id="matches">
            <li>
                <p>{{.Team1}}</p>
                <p>{{.Team2}}</p>
                <p>{{.OddsArray}}</p>

            </li>
            </div>
        {{end}}
    </ul>
</body>
</html>
